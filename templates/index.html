    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <!-- Your PlanningDashboard.js script -->
    <script>
        // PlanningDashboard.js

        class PlanningDashboard {
            constructor() {
                // Initialize state variables
                this.ws = null;
                this.currentPlan = null;
                this.reconnectInterval = 5000;
                this.maxReconnectAttempts = 5;
                this.reconnectAttempts = 0;
                this.isConnecting = false;
                this.projectFiles = {};
                this.activeFile = 'welcome';
                this.activeAgentTab = 'chat'; // Default to chat tab
                this.logsContainer = null;
                this.connectionStatus = null;
                this.messageBox = null; // For custom message box
                this.mainContent = null; // Reference to the main content area
                this.contentArea = null; // New reference to the scrollable content area
                this.typingIndicator = null; // Reference to the typing indicator
                this.agentStatusDots = {}; // To store references to status dots
                this.currentProjectNameElement = null; // For project renaming
                this.contextMenu = null; // For file context menu
                this.contextMenuTargetFile = null; // Stores the path of the file right-clicked

                // Setup phase 1: Initialize DOM elements and event listeners
                this.initializeElements();
                this.bindEvents();
                this.setupMarkdownRenderer(); // Setup Marked.js and Prism.js integration

                // Setup phase 2: Initialize welcome content and render initial state
                this.initializeMockFiles();

                // Setup phase 3: Connect to WebSocket and fetch real files
                setTimeout(() => {
                    this.connectWebSocket();
                }, 0);
            }

            initializeElements() {
                // Basic UI controls
                this.requirementsInput = document.getElementById('requirements-input');
                this.sendMessageBtn = document.getElementById('send-message-btn');

                // Main panels
                this.mainContent = document.querySelector('.main-content');
                this.contentArea = document.querySelector('.content-area'); // New content area
                this.welcomeView = document.getElementById('welcome-view');
                this.chatPanel = document.getElementById('chat-panel');
                this.chatHistoryContainer = document.getElementById('chat-history');
                this.agentOutputPanel = document.getElementById('agent-output-panel');
                this.fileViewerPanel = document.getElementById('file-viewer-panel');

                // Agent outputs (individual panels)
                this.pmAgentOutput = document.getElementById('pm-agent-output');
                this.devAgentOutput = document.getElementById('dev-agent-output');
                this.qaAgentOutput = document.getElementById('qa-agent-output');

                // File viewer elements
                this.fileTree = document.getElementById('file-tree');
                this.fileViewerFilename = document.getElementById('file-viewer-filename');
                this.fileContentDisplay = document.getElementById('file-content-display');
                this.closeFileViewerBtn = document.getElementById('close-file-viewer-btn');
                this.downloadFileBtn = document.getElementById('download-file-btn');
                this.copyFileBtn = document.getElementById('copy-file-btn');

                // Agent tabs
                this.agentTabs = document.querySelectorAll('.agent-tab');
                this.agentTabs.forEach(tab => {
                    const agentType = tab.dataset.agent;
                    this.agentStatusDots[agentType] = tab.querySelector('.agent-status-dot');
                });

                // Typing indicator
                this.typingIndicator = document.querySelector('.typing-indicator');

                // Project renaming
                this.currentProjectNameElement = document.getElementById('current-project-name');

                // Context menu
                this.contextMenu = document.getElementById('context-menu');

                // Initialize logs container
                this.logsContainer = document.getElementById('logs-container');

                // Initialize connection status
                this.connectionStatus = document.getElementById('connection-status');
                if (!this.connectionStatus) {
                    this.connectionStatus = document.createElement('div');
                    this.connectionStatus.id = 'connection-status';
                    document.body.appendChild(this.connectionStatus);
                }

                // Initialize custom message box
                this.messageBox = document.getElementById('custom-message-box');
                if (!this.messageBox) {
                    const messageBox = document.createElement('div');
                    messageBox.id = 'custom-message-box';
                    messageBox.innerHTML = `
                        <p id="custom-message-content"></p>
                        <button id="custom-message-ok-btn">OK</button>
                    `;
                    document.body.appendChild(messageBox);
                    this.messageBox = messageBox;
                    this.messageBox.querySelector('#custom-message-ok-btn').addEventListener('click', () => {
                        this.messageBox.style.display = 'none';
                    });
                }

                // New Project button
                this.newProjectBtn = document.getElementById('new-project-btn');
            }

            // Displays a custom message box instead of alert()
            showMessage(message, isConfirm = false, onConfirm = null) {
                if (this.messageBox) {
                    this.messageBox.querySelector('#custom-message-content').textContent = message;
                    const okBtn = this.messageBox.querySelector('#custom-message-ok-btn');
                    okBtn.textContent = isConfirm ? 'Yes' : 'OK';

                    // Remove previous event listeners to prevent multiple calls
                    const newOkBtn = okBtn.cloneNode(true);
                    okBtn.parentNode.replaceChild(newOkBtn, okBtn);
                    this.messageBox.querySelector('#custom-message-ok-btn').addEventListener('click', () => {
                        this.messageBox.style.display = 'none';
                        if (isConfirm && onConfirm) {
                            onConfirm();
                        }
                    });

                    // Add a "No" button for confirmation
                    if (isConfirm) {
                        const noBtn = document.createElement('button');
                        noBtn.textContent = 'No';
                        noBtn.style.cssText = `
                            background-color: var(--button-bg-secondary);
                            color: var(--button-text-secondary);
                            padding: 10px 25px;
                            border: 1px solid var(--border-color);
                            border-radius: var(--border-radius-md);
                            cursor: pointer;
                            font-size: 16px;
                            font-weight: 600;
                            margin-left: 10px;
                            transition: background-color 0.2s;
                        `;
                        noBtn.addEventListener('click', () => {
                            this.messageBox.style.display = 'none';
                        });
                        // Ensure "No" button is added only once and after "Yes" button
                        const existingNoBtn = this.messageBox.querySelector('button:last-of-type:not(#custom-message-ok-btn)');
                        if (existingNoBtn) {
                            existingNoBtn.remove();
                        }
                        this.messageBox.querySelector('#custom-message-content').insertAdjacentElement('afterend', noBtn);
                    } else {
                        // Remove "No" button if not a confirmation
                        const existingNoBtn = this.messageBox.querySelector('button:last-of-type:not(#custom-message-ok-btn)');
                        if (existingNoBtn) {
                            existingNoBtn.remove();
                        }
                    }

                    this.messageBox.style.display = 'flex';
                } else {
                    console.warn("Custom message box not initialized. Falling back to console log:", message);
                    if (isConfirm && window.confirm(message) && onConfirm) {
                        onConfirm();
                    }
                }
            }

            // Adds a chat message to the history
            addChatMessage(content, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', sender);

                const avatarElement = document.createElement('div');
                avatarElement.classList.add('chat-avatar', sender);
                avatarElement.textContent = sender === 'user' ? 'You' : 'Akino';

                const contentElement = document.createElement('div');
                contentElement.classList.add('chat-content');
                // Use marked.parse for markdown rendering
                contentElement.innerHTML = marked.parse(content);

                messageElement.appendChild(avatarElement);
                messageElement.appendChild(contentElement);
                this.chatHistoryContainer.appendChild(messageElement);

                // Add copy buttons to code blocks within the new message
                this.addCopyButtonsToCodeBlocks(messageElement);

                // Scroll to bottom
                this.chatHistoryContainer.scrollTop = this.chatHistoryContainer.scrollHeight;
            }

            // Adds copy buttons to code blocks within a given element
            addCopyButtonsToCodeBlocks(element) {
                element.querySelectorAll('pre > code').forEach(codeBlock => {
                    const pre = codeBlock.parentElement;
                    const button = document.createElement('button');
                    button.className = 'copy-code-btn';
                    button.innerHTML = '<i class="far fa-copy"></i> Copy';
                    button.title = 'Copy code to clipboard';
                    button.onclick = () => {
                        this.copyToClipboard(codeBlock.textContent);
                        button.textContent = 'Copied!';
                        setTimeout(() => {
                            button.innerHTML = '<i class="far fa-copy"></i> Copy';
                        }, 2000);
                    };
                    pre.appendChild(button);
                });
            }

            // Setup Marked.js to work with Prism.js for syntax highlighting
            setupMarkdownRenderer() {
                const renderer = new marked.Renderer();

                // Override code block rendering to include Prism.js highlighting
                renderer.code = (code, language) => {
                    const lang = language || 'plaintext';
                    const highlightedCode = Prism.highlight(code, Prism.languages[lang] || Prism.languages.plaintext, lang);
                    return `<pre class="line-numbers"><code class="language-${lang}">${highlightedCode}</code></pre>`;
                };

                marked.setOptions({
                    renderer: renderer,
                    gfm: true, // GitHub Flavored Markdown
                    breaks: true, // Add <br> on single new lines
                    pedantic: false,
                    sanitize: false, // Be careful with user-generated content without sanitization
                    smartLists: true,
                    smartypants: false,
                    xhtml: false
                });
            }

            clearAllData() {
                this.clearChatHistory();
                this.clearAgentOutputs();
                this.projectFiles = {
                    'welcome': this.projectFiles['welcome'] // Keep welcome file
                };
                this.renderFileTree();
                this.showFileContent('welcome'); // Show welcome content in file viewer
                this.currentProjectNameElement.querySelector('span').textContent = 'Current Project'; // Reset project name
                this.addChatMessage('Welcome! How can I help you plan your project today?', 'ai'); // Re-add initial AI message
                this.addLogMessage('All project data cleared. Starting a new project.', 'info');
            }

            clearChatHistory() {
                this.chatHistoryContainer.innerHTML = '';
                this.welcomeView.classList.remove('hidden');
                this.chatPanel.classList.add('hidden');
                this.agentOutputPanel.classList.add('hidden');
                this.fileViewerPanel.classList.add('hidden');
                this.contentArea.classList.remove('split-active'); // Use contentArea for split-active
                this.setTypingIndicator(false); // Hide typing indicator
            }

            clearAgentOutputs() {
                this.pmAgentOutput.textContent = '';
                this.devAgentOutput.textContent = '';
                this.qaAgentOutput.textContent = '';
            }

            clearProjectFiles() {
                const welcomeContent = this.projectFiles['welcome'];
                this.projectFiles = {
                    'welcome': welcomeContent
                };
                this.renderFileTree();
                this.showFileContent('welcome');
            }

            bindEvents() {
                this.sendMessageBtn.addEventListener('click', () => this.sendMessage());
                this.requirementsInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault(); // Prevent newline
                        this.sendMessage();
                    }
                });

                this.closeFileViewerBtn.addEventListener('click', () => {
                    this.fileViewerPanel.classList.add('hidden');
                    this.contentArea.classList.remove('split-active'); // Deactivate split view on contentArea

                    // Restore the previously active agent/chat view
                    this.showActiveAgentPanel(this.activeAgentTab);
                });

                // Download file feature
                this.downloadFileBtn.addEventListener('click', () => {
                    if (!this.activeFile || this.activeFile === 'welcome') return;
                    const fileData = this.projectFiles[this.activeFile];
                    if (fileData && fileData.content) {
                        this.downloadTextFile(fileData.content, fileData.name || this.activeFile);
                    } else {
                        this.addLogMessage('File content not available for download.', 'warning');
                    }
                });

                // Copy file content to clipboard
                this.copyFileBtn.addEventListener('click', () => {
                    if (!this.activeFile || this.activeFile === 'welcome') return;
                    const fileData = this.projectFiles[this.activeFile];
                    if (fileData && fileData.content) {
                        this.copyToClipboard(fileData.content);
                        this.showMessage('Content copied to clipboard!');
                    } else {
                        this.addLogMessage('File content not available for copy.', 'warning');
                    }
                });

                this.agentTabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        if (e.target.classList.contains('disabled')) return;
                        this.agentTabs.forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.activeAgentTab = e.target.dataset.agent;
                        this.showActiveAgentPanel(this.activeAgentTab);
                    });
                });

                this.requirementsInput.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = e.target.scrollHeight + 'px';
                });

                // New Project / Clear Chat button
                this.newProjectBtn.addEventListener('click', () => {
                    this.showMessage('Starting a new project will clear all current chat and generated files. Are you sure?', true, () => {
                        this.clearAllData();
                    });
                });

                // Project Renaming
                this.currentProjectNameElement.addEventListener('dblclick', () => this.editProjectName());

                // Context menu for files
                this.fileTree.addEventListener('contextmenu', (e) => {
                    e.preventDefault(); // Prevent default browser context menu
                    const fileItem = e.target.closest('.file-item');
                    if (fileItem && fileItem.dataset.filePath) {
                        this.contextMenuTargetFile = fileItem.dataset.filePath;
                        this.showContextMenu(e.clientX, e.clientY);
                    }
                });

                // Hide context menu when clicking anywhere else
                document.addEventListener('click', () => {
                    this.contextMenu.classList.add('hidden');
                });
                this.contextMenu.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent click on menu from closing it immediately
                });

                // Context menu actions
                this.contextMenu.querySelectorAll('.context-menu-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const action = e.currentTarget.dataset.action;
                        if (this.contextMenuTargetFile) {
                            switch (action) {
                                case 'open':
                                    this.showFileContent(this.contextMenuTargetFile);
                                    break;
                                case 'download':
                                    const fileData = this.projectFiles[this.contextMenuTargetFile];
                                    if (fileData && fileData.content) {
                                        this.downloadTextFile(fileData.content, fileData.name || this.contextMenuTargetFile);
                                    } else {
                                        this.addLogMessage('File content not available for download.', 'warning');
                                    }
                                    break;
                                case 'copy-path':
                                    this.copyToClipboard(this.contextMenuTargetFile);
                                    this.showMessage('File path copied!');
                                    break;
                                case 'delete':
                                    this.showMessage(`Are you sure you want to delete ${this.contextMenuTargetFile}? This action cannot be undone.`, true, () => {
                                        this.deleteFile(this.contextMenuTargetFile);
                                    });
                                    break;
                            }
                        }
                        this.contextMenu.classList.add('hidden');
                    });
                });
            }

            showContextMenu(x, y) {
                this.contextMenu.style.left = `${x}px`;
                this.contextMenu.style.top = `${y}px`;
                this.contextMenu.classList.remove('hidden');
            }

            editProjectName() {
                const currentNameSpan = this.currentProjectNameElement.querySelector('span');
                const currentName = currentNameSpan.textContent;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentName;
                input.className = 'project-name-input';

                // Replace the span with the input
                this.currentProjectNameElement.replaceChild(input, currentNameSpan);
                input.focus();

                const saveName = () => {
                    const newName = input.value.trim();
                    if (newName) {
                        currentNameSpan.textContent = newName;
                    } else {
                        currentNameSpan.textContent = 'Current Project'; // Revert if empty
                    }
                    this.currentProjectNameElement.replaceChild(currentNameSpan, input);
                    this.addLogMessage(`Project name changed to: ${currentNameSpan.textContent}`, 'info');
                };

                input.addEventListener('blur', saveName); // Save on blur
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        input.blur(); // Trigger blur to save
                    }
                });
            }

            deleteFile(filePath) {
                // Frontend deletion
                delete this.projectFiles[filePath];
                this.renderFileTree();
                if (this.activeFile === filePath) {
                    this.showFileContent('welcome'); // Go back to welcome if deleted file was open
                }
                this.addLogMessage(`File deleted: ${filePath}`, 'info');

                // TODO: Implement backend API call for actual file deletion on the server
                // Example: fetch('/api/delete_file', { method: 'POST', body: JSON.stringify({ file_path: filePath }) });
            }


            /**
             * Shows the currently active agent panel (chat, pm, dev, qa)
             * and hides others.
             */
            showActiveAgentPanel(agentType) {
                this.welcomeView.classList.add('hidden'); // Always hide welcome when an agent/chat panel is active

                // Hide all main content panels first
                this.chatPanel.classList.add('hidden');
                this.agentOutputPanel.classList.add('hidden');

                // Hide all individual agent output contents
                document.querySelectorAll('.agent-output-content').forEach(panel => {
                    panel.classList.add('hidden');
                });

                // Show the correct panel based on agentType
                if (agentType === 'chat') {
                    this.chatPanel.classList.remove('hidden');
                    this.chatHistoryContainer.scrollTop = this.chatHistoryContainer.scrollHeight;
                } else {
                    this.agentOutputPanel.classList.remove('hidden');
                    const targetPanel = document.getElementById(`${agentType}-agent-output`);
                    if (targetPanel) {
                        targetPanel.classList.remove('hidden');
                        targetPanel.scrollTop = targetPanel.scrollHeight;
                    }
                }
                // If file viewer is open, keep split view active on contentArea, otherwise turn it off
                if (this.fileViewerPanel.classList.contains('hidden')) {
                    this.contentArea.classList.remove('split-active');
                } else {
                    this.contentArea.classList.add('split-active');
                }
            }


            /**
             * Triggers a download of the given text content as a file.
             */
            downloadTextFile(content, filename) {
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }

            /**
             * Copies text content to the clipboard.
             */
            copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed'; // Avoid scrolling to bottom
                textarea.style.left = '-9999px'; // Hide off-screen
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('Failed to copy text:', err);
                    this.addLogMessage('Failed to copy text to clipboard.', 'error');
                }
                document.body.removeChild(textarea);
            }

            initializeMockFiles() {
                const welcomeContent = {
                    name: 'Welcome',
                    content: 'Welcome to AI Chatbot & Code Viewer\n\nYour generated code files will appear in the "Generated Files" section.\nClick on files in the left panel to view their contents.',
                    type: 'text',
                    path: 'welcome'
                };

                this.projectFiles = {
                    'welcome': this.projectFiles['welcome'] || welcomeContent
                };

                if (this.fileTree) {
                    this.renderFileTree();
                } else {
                    console.warn('Some UI elements not initialized yet. Skipping initial render.');
                }
                // Add initial AI welcome message to chat and activate chat tab
                this.addChatMessage('Welcome! How can I help you plan your project today?', 'ai');
                this.showActiveAgentPanel('chat'); // Ensure chat is visible from start
                this.setAgentStatus('chat', 'idle'); // Set initial status for chat tab
                this.setAgentStatus('pm', 'idle');
                this.setAgentStatus('dev', 'idle');
                this.setAgentStatus('qa', 'idle');
                this.setAgentStatus('ops', 'idle');
            }

            async fetchInitialFiles() {
                try {
                    const response = await fetch('/api/files');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        this.addLogMessage('Fetched existing project files.', 'info');
                        const processEntries = (entries) => {
                            for (const entry of entries) {
                                if (entry.type === 'file') {
                                    this.projectFiles[entry.path] = {
                                        name: entry.name,
                                        path: entry.path,
                                        content: `// Content for ${entry.name} will be loaded on click.`,
                                        type: 'code'
                                    };
                                } else if (entry.type === 'directory' && entry.children) {
                                    processEntries(entry.children);
                                }
                            }
                        };
                        processEntries(data);
                        this.renderFileTree();
                    }
                } catch (error) {
                    console.error('Error fetching initial file list:', error);
                    this.addLogMessage('Could not load existing files from the server.', 'error');
                }
            }

            async fetchFileContent(filePath) {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.addLogMessage('Cannot fetch file content. WebSocket is not connected.', 'error');
                    return;
                }

                if (filePath === 'welcome') {
                    // If welcome file is clicked, close file viewer and return to chat/welcome
                    this.closeFileViewerBtn.click();
                    return;
                }

                if (this.fileContentDisplay) {
                    this.fileContentDisplay.innerHTML = `<div class="code-placeholder">Loading ${filePath}...</div>`;
                }

                const payload = {
                    type: 'request_file_content',
                    file_path: filePath
                };
                this.ws.send(JSON.stringify(payload));
            }

            connectWebSocket() {
                if (this.isConnecting) return;

                this.isConnecting = true;
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                console.log("Attempting WebSocket connection to:", wsUrl);

                try {
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.reconnectAttempts = 0;
                        this.isConnecting = false;
                        this.updateConnectionStatus(true);
                        this.addLogMessage('Connected to planning server', 'info');
                        this.fetchInitialFiles();
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('Failed to parse WebSocket message:', error);
                            this.addLogMessage('Failed to parse WebSocket message: ' + error.message, 'error');
                        }
                    };

                    this.ws.onclose = (event) => {
                        console.log('WebSocket disconnected', event.code, event.reason);
                        this.isConnecting = false;
                        this.updateConnectionStatus(false);
                        this.addLogMessage(`WebSocket disconnected. Code: ${event.code}, Reason: ${event.reason || 'N/A'}`, 'warning');
                        if (event.code !== 1000) { // 1000 is normal closure
                            this.attemptReconnect();
                        }
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.isConnecting = false;
                        this.updateConnectionStatus(false);
                        this.addLogMessage('WebSocket error occurred. Check console for details.', 'error');
                    };

                } catch (error) {
                    console.error('Failed to connect WebSocket:', error);
                    this.isConnecting = false;
                    this.updateConnectionStatus(false);
                    this.addLogMessage('Failed to initiate WebSocket connection: ' + error.message, 'error');
                    this.attemptReconnect();
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts && !this.isConnecting) {
                    this.reconnectAttempts++;
                    this.addLogMessage(`Connection lost. Reconnecting... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, 'warning');

                    setTimeout(() => {
                        this.connectWebSocket();
                    }, this.reconnectInterval);
                } else if (!this.isConnecting) {
                    this.addLogMessage('Failed to connect after multiple attempts. Please refresh.', 'error');
                }
            }

            updateConnectionStatus(connected) {
                if (!this.connectionStatus) return;
                if (connected) {
                    this.connectionStatus.textContent = '🟢 Connected';
                    this.connectionStatus.className = 'connection-status connected';
                } else {
                    this.connectionStatus.textContent = '🔴 Disconnected';
                    this.connectionStatus.className = 'connection-status disconnected';
                }
            }

            renderFileTree() {
                if (!this.fileTree) return;

                const buildHierarchy = (files) => {
                    const root = { children: [] };
                    const sortedPaths = Object.keys(files).sort();

                    for (const path of sortedPaths) {
                        if (path === 'welcome') continue;

                        let current = root;
                        const parts = path.split('/');
                        let builtPath = '';

                        for (let i = 0; i < parts.length; i++) {
                            const part = parts[i];
                            const isFile = i === parts.length - 1;
                            builtPath = builtPath ? `${builtPath}/${part}` : part;

                            let node = current.children.find(child => child.name === part);

                            if (!node) {
                                node = {
                                    name: part,
                                    type: isFile ? 'file' : 'directory',
                                    path: builtPath,
                                    children: isFile ? undefined : []
                                };
                                current.children.push(node);
                            }
                            current = node;
                        }
                    }
                    return root.children;
                };

                this.fileTree.innerHTML = '';

                if (this.projectFiles['welcome']) {
                    this.fileTree.appendChild(this.createNodeElement(this.projectFiles['welcome']));
                }

                const fileStructure = buildHierarchy(this.projectFiles);
                fileStructure.forEach(node => {
                    this.fileTree.appendChild(this.createNodeElement(node));
                });

                if (this.fileTree.innerHTML === '') {
                    this.fileTree.innerHTML = '<div class="file-item">No files generated yet.</div>';
                }
            }

            createNodeElement(node) {
                const container = document.createElement('div');
                const item = document.createElement('div');
                item.className = 'file-item';
                item.dataset.filePath = node.path; // Store file path for context menu

                if (node.type === 'directory') {
                    container.classList.add('directory');
                    item.innerHTML = `<span class="icon-folder"><i class="fas fa-folder"></i></span> <span>${node.name}</span>`;
                    item.onclick = (e) => {
                        e.currentTarget.parentElement.classList.toggle('collapsed');
                    };

                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    if (node.children) {
                        node.children.forEach(child => {
                            childrenContainer.appendChild(this.createNodeElement(child));
                        });
                    }
                    container.appendChild(item);
                    container.appendChild(childrenContainer);
                } else {
                    // Determine icon based on file extension
                    const fileExtension = node.name.split('.').pop().toLowerCase();
                    let iconClass = 'fas fa-file'; // Default file icon
                    switch (fileExtension) {
                        case 'js':
                        case 'jsx':
                            iconClass = 'fab fa-js'; // JavaScript icon
                            break;
                        case 'py':
                            iconClass = 'fab fa-python'; // Python icon
                            break;
                        case 'json':
                            iconClass = 'fas fa-file-code'; // Code file icon
                            break;
                        case 'html':
                        case 'htm':
                            iconClass = 'fab fa-html5'; // HTML icon
                            break;
                        case 'css':
                            iconClass = 'fab fa-css3-alt'; // CSS icon
                            break;
                        case 'md':
                            iconClass = 'fab fa-markdown'; // Markdown icon
                            break;
                        case 'txt':
                            iconClass = 'fas fa-file-alt'; // Text file icon
                            break;
                        case 'png':
                        case 'jpg':
                        case 'jpeg':
                        case 'gif':
                        case 'svg':
                            iconClass = 'fas fa-file-image'; // Image file icon
                            break;
                        // Add more cases for other languages/file types as needed
                    }
                    item.innerHTML = `<span class="icon-file"><i class="${iconClass}"></i></span> <span>${node.name}</span>`;
                    item.onclick = () => this.showFileContent(node.path);
                    container.appendChild(item);
                }

                return container;
            }

            async showFileContent(filePath) {
                // Remove 'selected' class from previously active file item
                const prevSelected = this.fileTree.querySelector('.file-item.selected');
                if (prevSelected) {
                    prevSelected.classList.remove('selected');
                }

                this.activeFile = filePath;

                // Add 'selected' class to the current file item
                const currentFileItem = this.fileTree.querySelector(`[onclick*="showFileContent('${filePath}')"]`);
                if (currentFileItem) {
                    currentFileItem.classList.add('selected');
                }

                this.welcomeView.classList.add('hidden');
                // Ensure the correct agent panel is visible on the left side
                this.showActiveAgentPanel(this.activeAgentTab); // This will hide the other main panels
                this.fileViewerPanel.classList.remove('hidden'); // Show file viewer
                this.contentArea.classList.add('split-active'); // Activate split view on contentArea

                this.fileViewerFilename.textContent = filePath;

                if (this.projectFiles[filePath] && this.projectFiles[filePath].content && !this.projectFiles[filePath].content.startsWith('// Content for')) {
                    const fileContent = this.projectFiles[filePath].content;
                    const fileExtension = filePath.split('.').pop();
                    let languageClass = 'language-text';
                    switch (fileExtension) {
                        case 'js':
                        case 'jsx':
                            languageClass = 'language-javascript';
                            break;
                        case 'py':
                            languageClass = 'language-python';
                            break;
                        case 'json':
                            languageClass = 'language-json';
                            break;
                        case 'html':
                        case 'htm':
                            languageClass = 'language-html';
                            break;
                        case 'css':
                            languageClass = 'language-css';
                            break;
                        case 'md':
                            languageClass = 'language-markdown';
                            break;
                        // Add more cases as needed
                    }

                    this.fileContentDisplay.innerHTML = `<pre class="line-numbers"><code class="${languageClass}">${fileContent}</code></pre>`;
                    Prism.highlightElement(this.fileContentDisplay.querySelector('code'));
                } else {
                    this.fileContentDisplay.innerHTML = '<div class="code-placeholder">Loading...</div>';
                    this.ws.send(JSON.stringify({ type: 'request_file_content', file_path: filePath }));
                }
            }

            handleMessage(data) {
                console.log("Received WS message:", data);
                try {
                    switch (data.type) {
                        case 'planning_started':
                            this.addChatMessage(data.message, 'ai');
                            this.showActiveAgentPanel('chat'); // Ensure chat is active
                            this.setTypingIndicator(true); // Show typing indicator
                            this.setAgentStatus('chat', 'running'); // Set chat agent status to running
                            break;
                        case 'agent_output':
                            // Route agent_output to specific panel if agent_type is provided
                            if (data.agent_type && this[`${data.agent_type}AgentOutput`]) {
                                const outputPanel = this[`${data.agent_type}AgentOutput`];
                                outputPanel.textContent += data.content;
                                outputPanel.scrollTop = outputPanel.scrollHeight;
                                if (this.activeAgentTab !== data.agent_type) {
                                    this.addLogMessage(`${data.agent_type.toUpperCase()} Agent is active. Switch to ${data.agent_type.toUpperCase()} tab to see output.`, 'info');
                                }
                            } else {
                                // Default to chat if no specific agent_type or panel found
                                this.addChatMessage(data.content, 'ai');
                            }
                            break;
                        case 'pm_agent_llm_streaming_chunk':
                            this.pmAgentOutput.textContent += data.content;
                            this.pmAgentOutput.scrollTop = this.pmAgentOutput.scrollHeight;
                            this.setAgentStatus('pm', 'running');
                            if (this.activeAgentTab !== 'pm') {
                                this.addLogMessage('PM Agent is active. Switch to PM tab to see output.', 'info');
                            }
                            break;
                        case 'dev_agent_llm_streaming_chunk':
                            this.devAgentOutput.textContent += data.content;
                            this.devAgentOutput.scrollTop = this.devAgentOutput.scrollHeight;
                            this.setAgentStatus('dev', 'running');
                            if (this.activeAgentTab !== 'dev') {
                                this.addLogMessage('Dev Agent is active. Switch to Dev tab to see output.', 'info');
                            }
                            break;
                        case 'qa_agent_llm_streaming_chunk':
                            this.qaAgentOutput.textContent += data.content;
                            this.qaAgentOutput.scrollTop = this.qaAgentOutput.scrollHeight;
                            this.setAgentStatus('qa', 'running');
                            if (this.activeAgentTab !== 'qa') {
                                this.addLogMessage('QA Agent is active. Switch to QA tab to see output.', 'info');
                            }
                            break;
                        case 'llm_response_complete':
                            this.addLogMessage(`LLM response stream completed for ${data.agent_id || 'an agent'} task ${data.task_id || ''}.`, 'info');
                            this.setTypingIndicator(false); // Hide typing indicator
                            this.setAgentStatus(data.agent_id || 'chat', 'complete'); // Set specific agent status to complete
                            break;
                        case 'progress':
                            this.addLogMessage(`Progress: ${data.message} (${data.progress}%)`, 'info');
                            break;
                        case 'planning_completed':
                            this.addChatMessage('✅ Planning successfully completed!', 'ai');
                            this.addLogMessage('✅ Planning successfully completed!', 'info');
                            this.sendMessageBtn.disabled = false;
                            this.sendMessageBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
                            this.showActiveAgentPanel('chat'); // Return to chat after completion
                            this.setTypingIndicator(false); // Hide typing indicator
                            this.setAgentStatus('chat', 'complete'); // Set chat agent status to complete
                            this.setAgentStatus('pm', 'idle'); // Reset other agents to idle
                            this.setAgentStatus('dev', 'idle');
                            this.setAgentStatus('qa', 'idle');
                            break;
                        case 'task_status_update':
                            this.addLogMessage(`[${data.agent_id}] Task '${data.task_id}': ${data.status}`, 'info');
                            // Can update specific agent status more granularly here if needed
                            break;
                        case 'file_generated':
                            this.handleFileGenerated(data);
                            this.renderFileTree();
                            this.addLogMessage(`File generated: ${data.file_path}`, 'info');
                            this.addChatMessage(`A new file has been generated: <code>${data.file_path}</code>. Click on it in the left panel to view.`, 'ai');
                            break;
                        case 'file_content_response':
                            if (data.file_path && this.projectFiles[data.file_path]) {
                                this.projectFiles[data.file_path].content = data.content;
                                if (this.activeFile === data.file_path) {
                                    this.showFileContent(data.file_path); // Re-render with actual content
                                }
                            }
                            break;
                        case 'error':
                            this.handleError(data);
                            this.sendMessageBtn.disabled = false;
                            this.sendMessageBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
                            this.showActiveAgentPanel('chat'); // Return to chat on error
                            this.setTypingIndicator(false); // Hide typing indicator
                            this.setAgentStatus(data.agent_id || 'chat', 'error'); // Set specific agent status to error
                            break;
                        default:
                            console.log(`Unhandled message type: ${data.type}`);
                            this.addLogMessage(`Unhandled message type: ${data.type}`, 'warning');
                    }
                } catch (error) {
                    console.error('Error handling WebSocket message:', error);
                    this.addLogMessage('Error processing server response: ' + error.message, 'error');
                    this.sendMessageBtn.disabled = false;
                    this.sendMessageBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
                    this.showActiveAgentPanel('chat'); // Return to chat on error
                    this.setTypingIndicator(false); // Hide typing indicator
                    this.setAgentStatus('chat', 'error'); // Set chat status to error
                }
            }

            handleFileGenerated(data) {
                if (data.file_path) {
                    this.projectFiles[data.file_path] = {
                        name: data.file_name || data.file_path.split('/').pop(),
                        path: data.file_path,
                        content: data.content || `// Content for ${data.file_name} will be loaded on click.`,
                        type: 'file'
                    };
                }
            }

            handleError(data) {
                const errorMessage = data.message || 'An unknown error occurred.';
                this.addLogMessage(`Error: ${errorMessage}`, 'error');
                this.showMessage(`An error occurred: ${errorMessage}`);
            }

            handleTaskStatusUpdate(data) {
                this.addLogMessage(`[${data.agent_id}] Task '${data.task_id}': ${data.status}`, 'info');
            }

            // addLogMessage will still log to console for debugging, but not to UI
            addLogMessage(message, type = 'info') {
                console.log(`[LOG - ${type.toUpperCase()}] ${message}`);
            }

            setTypingIndicator(show) {
                if (this.typingIndicator) {
                    this.typingIndicator.classList.toggle('hidden', !show);
                    if (show) {
                        this.chatHistoryContainer.scrollTop = this.chatHistoryContainer.scrollHeight;
                    }
                }
            }

            setAgentStatus(agentId, status) {
                const dot = this.agentStatusDots[agentId];
                if (dot) {
                    dot.classList.remove('idle', 'running', 'complete', 'error');
                    dot.classList.add(status);
                }
            }

            // Custom showMessage to allow for confirmation dialogs
            showMessage(message, isConfirm = false, onConfirm = null) {
                if (this.messageBox) {
                    this.messageBox.querySelector('#custom-message-content').textContent = message;
                    const okBtn = this.messageBox.querySelector('#custom-message-ok-btn');
                    okBtn.textContent = isConfirm ? 'Yes' : 'OK';

                    // Remove previous event listeners to prevent multiple calls
                    const newOkBtn = okBtn.cloneNode(true);
                    okBtn.parentNode.replaceChild(newOkBtn, okBtn);
                    this.messageBox.querySelector('#custom-message-ok-btn').addEventListener('click', () => {
                        this.messageBox.style.display = 'none';
                        if (isConfirm && onConfirm) {
                            onConfirm();
                        }
                    });

                    // Add a "No" button for confirmation
                    if (isConfirm) {
                        const noBtn = document.createElement('button');
                        noBtn.textContent = 'No';
                        noBtn.style.cssText = `
                            background-color: var(--button-bg-secondary);
                            color: var(--button-text-secondary);
                            padding: 10px 25px;
                            border: 1px solid var(--border-color);
                            border-radius: var(--border-radius-md);
                            cursor: pointer;
                            font-size: 16px;
                            font-weight: 600;
                            margin-left: 10px;
                            transition: background-color 0.2s;
                        `;
                        noBtn.addEventListener('click', () => {
                            this.messageBox.style.display = 'none';
                        });
                        // Ensure "No" button is added only once and after "Yes" button
                        const existingNoBtn = this.messageBox.querySelector('button:last-of-type:not(#custom-message-ok-btn)');
                        if (existingNoBtn) {
                            existingNoBtn.remove();
                        }
                        this.messageBox.querySelector('#custom-message-content').insertAdjacentElement('afterend', noBtn);
                    } else {
                        // Remove "No" button if not a confirmation
                        const existingNoBtn = this.messageBox.querySelector('button:last-of-type:not(#custom-message-ok-btn)');
                        if (existingNoBtn) {
                            existingNoBtn.remove();
                        }
                    }

                    this.messageBox.style.display = 'flex';
                } else {
                    console.warn("Custom message box not initialized. Falling back to console log:", message);
                    if (isConfirm && window.confirm(message) && onConfirm) {
                        onConfirm();
                    }
                }
            }


            sendMessage() {
                this.addLogMessage('Send button clicked.', 'info');
                if (!this.ws) {
                    this.addLogMessage('WebSocket object is null.', 'error');
                    this.showMessage('WebSocket is not initialized. Please refresh the page.');
                    return;
                }
                if (this.ws.readyState !== WebSocket.OPEN) {
                    this.addLogMessage('WebSocket is not open. State: ' + this.ws.readyState, 'error');
                    this.showMessage('Failed to send message. Ensure you are connected.');
                    return;
                }

                const requirements = this.requirementsInput.value.trim();
                if (!requirements) {
                    this.addLogMessage('Message cannot be empty.', 'error');
                    this.showMessage('Please enter your project requirements or a question.');
                    return;
                }

                this.addChatMessage(requirements, 'user'); // Add user message to chat history
                this.requirementsInput.value = ''; // Clear input
                this.requirementsInput.style.height = 'auto'; // Reset input height

                this.addLogMessage('Requirements entered: ' + requirements, 'info');

                // Always switch to chat tab when sending a new message
                this.showActiveAgentPanel('chat');

                this.sendMessageBtn.disabled = true;
                this.sendMessageBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                this.setTypingIndicator(true); // Show typing indicator
                this.setAgentStatus('chat', 'running'); // Set chat agent status to running


                const payload = {
                    type: 'start_planning', // Assuming 'start_planning' is the generic message type for interaction
                    requirements: requirements
                };

                try {
                    this.ws.send(JSON.stringify(payload));
                    this.addLogMessage('Message sent to server.', 'info');
                } catch (err) {
                    this.addLogMessage('Failed to send message: ' + err, 'error');
                    this.showMessage('Failed to send message. See logs for details.');
                    this.sendMessageBtn.disabled = false;
                    this.sendMessageBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
                    this.setTypingIndicator(false); // Hide typing indicator on error
                    this.setAgentStatus('chat', 'error'); // Set chat agent status to error
                }
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboardInstance = new PlanningDashboard();
        });
    </script>
