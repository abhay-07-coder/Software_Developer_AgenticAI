<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot & Code Viewer</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Prism.js for syntax highlighting - using a light theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <!-- Optional: Prism.js line numbers plugin for better code viewing -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <!-- Font Awesome for icons (copy, download) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* CSS Variables for consistent theming */
        :root {
            --bg-color: #f8f9fa; /* Overall light background */
            --sidebar-bg: #ffffff; /* White sidebar */
            --main-bg: #f8f9fa; /* Main content background */
            --border-color: #e0e0e0; /* Subtle border */
            --text-primary: #212529; /* Dark text for contrast */
            --text-secondary: #6c757d; /* Muted secondary text */
            --accent-color: #4a90e2; /* A clean, modern blue */
            --accent-hover: #3a7bd5; /* Darker blue on hover */
            --button-bg-secondary: #e9ecef; /* Light grey for secondary buttons */
            --button-text-secondary: #343a40; /* Dark text for secondary buttons */
            --button-hover-secondary: #dae0e5; /* Lighter grey on hover */
            --chat-user-bg: #e6f0fa; /* Light blue for user messages */
            --chat-ai-bg: #ffffff; /* White for AI messages */
            --shadow-light: 0 1px 4px rgba(0, 0, 0, 0.06); /* Very subtle shadow */
            --shadow-medium: 0 3px 10px rgba(0, 0, 0, 0.1); /* Medium shadow */
            --log-info: #28a745; /* Green for info */
            --log-warning: #ffc107; /* Yellow for warning */
            --log-error: #dc3545; /* Red for error */
            --font-primary: 'Inter', sans-serif;
            --font-monospace: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;

            /* Agent Status Colors */
            --status-idle: #6c757d; /* Grey */
            --status-running: #4a90e2; /* Blue */
            --status-error: #dc3545; /* Red */
            --status-complete: #28a745; /* Green */
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden; /* Prevent body scrollbar */
            display: flex;
            flex-direction: column;
            padding: 15px; /* Added padding to body */
        }

        /* App Container */
        .app-container {
            display: flex;
            flex: 1;
            background-color: var(--main-bg);
            border-radius: var(--border-radius-lg);
            overflow: hidden; /* Ensure content inside doesn't cause app-container to scroll */
            /* Removed margin: 15px; */
            box-shadow: var(--shadow-medium);
        }

        /* --- Left Sidebar --- */
        .left-sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow-y: auto; /* Allow sidebar content to scroll */
            flex-shrink: 0;
        }

        .sidebar-header {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar-header .logo-icon {
            font-size: 24px;
            color: var(--accent-color);
        }

        .sidebar-section {
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .sidebar-section h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .session-list, .file-tree {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .session-item, .file-item {
            padding: 10px 15px;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .session-item:hover, .file-item:hover {
            background-color: var(--button-bg-secondary);
            color: var(--text-primary);
        }

        .session-item.active {
            background-color: var(--accent-color);
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow-light);
        }

        .file-item.selected {
            background-color: #e0f0ff; /* Lighter accent background */
            color: var(--accent-color); /* Accent color for text */
            font-weight: 500;
        }

        /* Project Name Editing */
        .project-name-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
        }
        .project-name-display .edit-icon {
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .project-name-display:hover .edit-icon {
            opacity: 1;
        }
        .project-name-input {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            padding: 4px 8px;
            font-size: 14px;
            font-family: var(--font-primary);
            outline: none;
        }

        /* New Project/Clear Chat Button */
        #new-project-btn {
            background-color: var(--button-bg-secondary);
            color: var(--button-text-secondary);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: var(--border-radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        #new-project-btn:hover {
            background-color: var(--button-hover-secondary);
            box-shadow: var(--shadow-light);
        }


        /* File Tree Specifics */
        .file-tree .directory > .file-item {
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
        }

        .file-tree .directory > .file-item .icon-folder {
            transition: transform 0.2s ease-in-out;
            margin-right: 5px; /* Space between icon and text */
        }
        .file-tree .file-item .icon-file {
            margin-right: 5px; /* Space between icon and text */
        }

        .file-tree .directory.collapsed > .file-item .icon-folder {
            transform: rotate(-90deg);
        }

        .file-tree .directory .children-container {
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .file-tree .directory.collapsed .children-container {
            display: none;
        }

        /* Context Menu */
        #context-menu {
            position: fixed;
            background-color: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-medium);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 5px 0;
        }
        .context-menu-item {
            padding: 8px 15px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .context-menu-item:hover {
            background-color: var(--button-bg-secondary);
        }
        .context-menu-item i {
            width: 18px; /* Align icons */
            text-align: center;
        }


        /* --- Main Content (Chatbot Area & File Viewer Container) --- */
        .main-content {
            flex: 1;
            display: flex; /* Make it a flex container */
            flex-direction: column; /* Stack children vertically */
            background-color: var(--main-bg);
            padding: 30px 50px 20px 50px; /* Adjusted padding: top, right, bottom (less), left */
            overflow: hidden; /* Main content itself should not scroll */
        }

        /* Content Area for Chat/Agent/File Viewer */
        .content-area {
            flex: 1; /* Takes all available vertical space */
            display: flex; /* Default to column for single view */
            flex-direction: column;
            overflow-y: auto; /* Allow this area to scroll */
            position: relative; /* For absolute positioning of sub-panels if needed */
        }

        /* Split view styles for content-area */
        .content-area.split-active {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 30px; /* Space between chat and file viewer */
            overflow-y: hidden; /* Content area itself doesn't scroll, children do */
        }

        /* Hide welcome view in split mode */
        .content-area.split-active .welcome-view {
            display: none !important;
        }

        /* Chat Panel & Agent Output Panel in split view - these will be in the left column */
        .content-area.split-active .chat-panel,
        .content-area.split-active .agent-output-panel {
            display: flex; /* Ensure it's visible if active */
            flex-direction: column;
            overflow-y: auto; /* Allow content to scroll within its column */
            max-width: none; /* Remove centering/max-width */
            margin: 0;
            padding: 0; /* Reset padding from default .main-content */
            height: 100%; /* Take full height of grid cell */
        }

        /* File Viewer Panel in split view - this will be in the right column */
        .content-area.split-active .file-viewer-panel {
            position: static; /* Place it in the grid, no longer absolute overlay */
            display: flex; /* Make it visible and take its place in the grid */
            flex-direction: column;
            padding: 0; /* Remove padding here, handled by main-content container */
            overflow-y: hidden; /* Content inside pre/code will scroll */
            height: 100%; /* Take full height of grid cell */
            border-left: 1px solid var(--border-color); /* Thin line separator */
            padding-left: 30px; /* Space after the separator */
        }

        /* Chat History - always scrollable within its panel */
        .chat-history {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px; /* Limit chat width in single view */
            margin: 0 auto; /* Center chat content in single view */
            width: 100%;
            padding-top: 20px; /* Padding above first message */
            padding-bottom: 20px; /* Padding below last message */
            overflow-y: auto; /* Always scrollable */
        }

        /* Chat History in split view - remove max-width and margin auto */
        .content-area.split-active .chat-history {
            max-width: none;
            margin: 0;
            padding: 0; /* Reset internal padding if main-content has it */
        }

        /* Agent Output Panel */
        .agent-output-panel {
            flex: 1; /* Takes available space */
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px; /* Limit width in single view */
            margin: 0 auto; /* Center in single view */
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            overflow-y: auto; /* Always scrollable */
        }

        .agent-output-content {
            font-family: var(--font-monospace);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            background-color: #f0f2f5; /* Slightly darker background for output */
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            min-height: 150px; /* More substantial min-height */
            overflow-y: auto;
            box-shadow: var(--shadow-light); /* Subtle shadow */
        }


        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-light);
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap; /* Preserve formatting */
            word-break: break-word; /* Break long words */
        }

        .chat-message.user {
            background-color: var(--chat-user-bg);
            align-self: flex-end; /* Align user messages to the right */
            margin-left: auto; /* Push to right */
            border-bottom-right-radius: 0; /* Pointy corner for user */
        }

        .chat-message.ai {
            background-color: var(--chat-ai-bg);
            align-self: flex-start; /* Align AI messages to the left */
            margin-right: auto; /* Push to left */
            border-bottom-left-radius: 0; /* Pointy corner for AI */
            border: 1px solid var(--border-color); /* Subtle border for AI messages */
        }

        .chat-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }
        .chat-avatar.user { background-color: #6c757d; } /* Muted grey for user avatar */
        .chat-avatar.ai { background-color: var(--accent-color); } /* Accent for AI avatar */

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 10px;
            margin-left: 60px; /* Align with AI messages */
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }


        /* --- Input Form Area --- */
        .input-area-container {
            /* No longer absolutely positioned relative to main-content */
            position: static; /* Or simply remove position property */
            flex-shrink: 0; /* Prevents it from shrinking */
            margin-top: auto; /* Pushes it to the bottom of the flex container */
            padding: 20px 50px; /* Consistent padding */
            background: var(--main-bg); /* Solid background for simpler layout */
            z-index: 10;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 15px;
            box-shadow: var(--shadow-medium);
            display: flex;
            flex-direction: column; /* Stack input and tabs */
            gap: 10px;
        }

        .input-top-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #requirements-input {
            flex: 1; /* Take remaining space */
            border: none;
            padding: 10px;
            font-size: 16px;
            font-family: var(--font-primary);
            resize: none;
            min-height: 50px; /* Adjusted min-height */
            max-height: 150px; /* Limit max height for input */
            outline: none;
            background: transparent;
            color: var(--text-primary);
            overflow-y: auto; /* Allow scrolling for long input */
        }

        #requirements-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        #send-message-btn {
            padding: 10px 20px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: var(--border-radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send-message-btn:hover:not(:disabled) {
            background-color: var(--accent-hover);
            box-shadow: var(--shadow-medium);
        }

        #send-message-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #a0c9f0;
            box-shadow: none;
        }

        .agent-tabs {
            display: flex;
            gap: 10px; /* Space between tabs */
            flex-wrap: wrap; /* Allow tabs to wrap on smaller screens */
            justify-content: flex-start; /* Align tabs to the left */
            margin-top: 5px; /* Small space above tabs */
        }

        .agent-tab {
            padding: 8px 18px; /* More horizontal padding */
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            background-color: var(--button-bg-secondary);
            color: var(--button-text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .agent-tab:hover:not(.active):not(.disabled) {
            background-color: var(--button-hover-secondary);
            border-color: #c9d2da;
        }

        .agent-tab.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: var(--shadow-light);
        }

        .agent-tab.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f0f0f0;
            color: #a0a0a0;
            border-color: #e0e0e0;
        }

        /* Agent Status Indicator Dot */
        .agent-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--status-idle);
            transition: background-color 0.3s;
        }
        .agent-status-dot.running { background-color: var(--status-running); }
        .agent-status-dot.complete { background-color: var(--status-complete); }
        .agent-status-dot.error { background-color: var(--status-error); }


        /* File Viewer Panel Styles */
        /* Default state: hidden and overlaying content-area */
        .file-viewer-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--main-bg);
            z-index: 20;
            display: flex;
            flex-direction: column;
            padding: 30px 50px;
        }

        /* In split view, it becomes static within the grid */
        .content-area.split-active .file-viewer-panel {
            position: static;
            display: flex;
            flex-direction: column;
            padding: 0; /* Padding handled by content-area grid container */
            overflow-y: hidden;
            height: 100%;
        }


        .file-viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        #file-viewer-filename {
            font-family: var(--font-monospace);
            color: var(--text-secondary);
            font-size: 15px;
        }

        .file-viewer-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px; /* Slightly smaller icons for file actions */
            color: var(--text-secondary);
            padding: 8px;
            border-radius: var(--border-radius-sm);
            transition: color 0.2s, background-color 0.2s;
        }

        .file-viewer-actions button:hover {
            color: var(--accent-color);
            background-color: #f0f0f0;
        }

        .file-viewer-content {
            flex: 1;
            background-color: #f0f2f5;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            overflow: auto;
            box-shadow: var(--shadow-light);
        }

        .file-viewer-content pre {
            padding: 20px;
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .file-viewer-content code {
            font-family: var(--font-monospace);
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        /* Code Block Copy Button (inside chat messages) */
        .chat-message pre {
            position: relative;
            background-color: #e9ecef; /* Light grey background for code */
            padding: 15px;
            border-radius: var(--border-radius-md);
            margin-top: 10px;
            overflow-x: auto; /* Allow horizontal scrolling for wide code */
        }
        .chat-message pre code {
            font-size: 13px;
            line-height: 1.5;
            color: #333;
        }
        .chat-message .copy-code-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0,0,0,0.4);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 5px 8px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
        }
        .chat-message pre:hover .copy-code-btn {
            opacity: 1;
        }
        .chat-message .copy-code-btn:hover {
            background-color: rgba(0,0,0,0.6);
        }


        /* Logs and Connection Status (Fixed position, ensure they are not duplicated in HTML) */
        #connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            box-shadow: var(--shadow-light);
            transition: background-color 0.3s, color 0.3s;
        }

        #connection-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #logs-container {
            display: none !important; /* HIDE THE LOGS PANEL */
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 380px;
            max-height: 180px;
            overflow-y: auto;
            background: rgba(33, 37, 41, 0.9);
            color: white;
            padding: 12px;
            border-radius: var(--border-radius-md);
            font-family: var(--font-monospace);
            font-size: 12px;
            z-index: 1000;
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-info { color: var(--log-info); }
        .log-warning { color: var(--log-warning); }
        .log-error { color: var(--log-error); }

        /* Custom Message Box (replacing alert) */
        #custom-message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--sidebar-bg);
            padding: 30px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-medium);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        #custom-message-content {
            margin-bottom: 25px;
            font-size: 17px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.5;
        }

        #custom-message-ok-btn {
            background-color: var(--accent-color);
            color: white;

    <!-- Marked.js for Markdown parsing -->
